
{{ define "main" }}
<main>
    {{ partial "search.html" . }}

    {{ .Content }}
        {{ .Title }}

        <ul class="contents">
        {{ range .Paginator.Pages }}
            <li>
                <a href="{{ .RelPermalink }}" {{if .Draft}}class="draft"{{end}}>{{ .Title }}</a> &gt; {{ .Description }}
                   
               
            </li>
        {{ end }}
        </ul>
    {{ partial "pagination.html" . }}
</main>
{{ end }}
